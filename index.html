<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Project</title>

  <!-- Box icon link -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- jQuery link -->

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

  <!-- CSS link -->

<body>

        <button type="submit" id="addBtn"><i class='bx bx-plus'></i></button>
      </div>
      <ul class="todo-list" id="sortable">
        <li>
          <!-- <div class="left-col">
            <input type="checkbox" name="checked" id="checked1">
            <label for="checked1"></label>
            <span>Do Homework</span>
          </div>
          <span class="remove"><i class='bx bxs-trash-alt'></i></span> -->
        </li>
      </ul>
    </form>
  </div>

  <script src="main.js"></script>
</body>

</html>
